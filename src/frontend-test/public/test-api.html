<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Manager API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Service Manager API Test</h1>
    <p>Testing connectivity from frontend to backend API</p>
    
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="testDirectories()">Test All Directories</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api/v1';
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }
        
        async function testAPI() {
            document.getElementById('results').innerHTML = '';
            addResult('üß™ Starting comprehensive API connectivity test...');
            
            // Test 1: Basic connectivity
            addResult('üì° Test 1: Basic connectivity');
            try {
                const response = await fetch(`${API_BASE_URL}/directories/backups`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors',
                });
                
                addResult(`Response status: ${response.status} ${response.statusText}`);
                addResult(`Response headers: ${JSON.stringify([...response.headers.entries()])}`);
                
                const data = await response.json();
                
                if (data.success) {
                    addResult(`‚úÖ API Connection successful! Found ${data.data.totalFiles} files in backups`);
                } else {
                    addResult(`‚ùå API returned error: ${data.error}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Test 1 failed: ${error.name}: ${error.message}`, false);
                addResult(`Error stack: ${error.stack}`, false);
            }
            
            // Test 2: Using different base URLs
            addResult('üîÑ Test 2: Testing different URLs');
            const testUrls = [
                'http://localhost:3001/api/v1',
                'http://127.0.0.1:3001/api/v1',
                '/api/v1', // Proxy test
            ];
            
            for (const url of testUrls) {
                try {
                    addResult(`Testing URL: ${url}`);
                    const response = await fetch(`${url}/directories/backups`, { 
                        timeout: 5000,
                        mode: 'cors' 
                    });
                    addResult(`‚úÖ ${url}: HTTP ${response.status}`, response.ok);
                } catch (error) {
                    addResult(`‚ùå ${url}: ${error.message}`, false);
                }
            }
        }
        
        async function testDirectories() {
            document.getElementById('results').innerHTML = '';
            const directories = ['backups', 'development-logs', 'development-snapshots', 'rollback-history', 'stage-snapshots'];
            
            for (const dir of directories) {
                try {
                    addResult(`üîÑ Testing ${dir}...`);
                    const response = await fetch(`${API_BASE_URL}/directories/${dir}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        addResult(`‚úÖ ${dir}: ${data.data.totalFiles} files, ${data.data.totalSize}`);
                    } else {
                        addResult(`‚ùå ${dir}: ${data.error}`, false);
                    }
                } catch (error) {
                    addResult(`‚ùå ${dir}: ${error.message}`, false);
                }
            }
        }
        
        // Check browser environment
        function checkBrowserEnvironment() {
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            addResult(`üåê Browser: ${navigator.userAgent}`);
            addResult(`üìç Location: ${window.location.href}`);
            addResult(`üîí Protocol: ${window.location.protocol}`);
            addResult(`üè† Hostname: ${window.location.hostname}`);
            addResult(`üîå Port: ${window.location.port}`);
            addResult(`üåç Origin: ${window.location.origin}`);
            
            // Check if we can access localhost
            fetch('http://localhost:3001/health')
                .then(response => {
                    addResult(`‚úÖ Can access localhost:3001 - HTTP ${response.status}`);
                    testAPI();
                })
                .catch(error => {
                    addResult(`‚ùå Cannot access localhost:3001: ${error.message}`, false);
                    addResult('üîß This might be a browser security restriction', false);
                    addResult('üí° Try using 127.0.0.1 instead of localhost', false);
                });
        }
        
        // Auto-test on load
        window.addEventListener('load', checkBrowserEnvironment);
    </script>
</body>
</html>
