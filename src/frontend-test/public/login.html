<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Main Server Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #1e293b;
            font-size: 2rem;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .header p {
            color: #64748b;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .footer-links {
            text-align: center;
        }
        
        .footer-links a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .back-home:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">‚Üê Torna alla Home</a>
    
    <div class="login-container">
        <div class="header">
            <h1>üîê Accedi</h1>
            <p>Accedi alla Main Server Platform</p>
        </div>
        
        <div id="alert-container"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email o Username</label>
                <input type="text" id="email" name="email" required placeholder="inserisci email o username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="inserisci password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">Accedi</span>
                <span class="loading">Accesso in corso...</span>
            </button>
        </form>
        
        <div class="divider">
            <span>Oppure</span>
        </div>
        
        <div class="footer-links">
            <p>Non hai un account? <a href="/register.html">Registrati qui</a></p>
            <p><a href="/service-manager">Service Manager</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const alertContainer = document.getElementById('alert-container');
            
            // UI Loading state
            btn.disabled = true;
            document.querySelector('.btn-text').style.display = 'none';
            document.querySelector('.loading').classList.add('show');
            
            try {
                const response = await fetch('http://79.72.47.188:3000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.token) {
                    // Salva token in localStorage
                    localStorage.setItem('authToken', data.token);
                    if (data.refreshToken) {
                        localStorage.setItem('refreshToken', data.refreshToken);
                    }
                    
                    alertContainer.innerHTML = '<div class="alert alert-success">‚úÖ Login effettuato con successo! Reindirizzamento...</div>';
                    
                    // Reindirizza alla dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                    
                } else {
                    alertContainer.innerHTML = '<div class="alert alert-error">‚ùå ' + (data.error || 'Credenziali non valide') + '</div>';
                }
                
            } catch (error) {
                console.error('Login error:', error);
                alertContainer.innerHTML = '<div class="alert alert-error">‚ùå Errore di connessione al server. Riprova.</div>';
            } finally {
                // Reset UI
                btn.disabled = false;
                document.querySelector('.btn-text').style.display = 'inline';
                document.querySelector('.loading').classList.remove('show');
            }
        });
        
        // Auto-focus sul primo campo
        document.getElementById('email').focus();
        
        // Test della connettivit√† al caricamento
        fetch('http://79.72.47.188:3000/health')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('‚úÖ Backend connesso:', data.message);
                }
            })
            .catch(error => {
                console.error('‚ö†Ô∏è Backend non raggiungibile:', error);
                document.getElementById('alert-container').innerHTML = 
                    '<div class="alert alert-error">‚ö†Ô∏è Problema di connessione al server. Alcuni servizi potrebbero non funzionare.</div>';
            });
    </script>
</body>
</html>
