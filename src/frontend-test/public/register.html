<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - Main Server Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #1e293b;
            font-size: 2rem;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .header p {
            color: #64748b;
            font-size: 1rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 20px 0;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 2px;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .register-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }
        
        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .footer-links {
            text-align: center;
        }
        
        .footer-links a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .back-home:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline;
        }
        
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .register-container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">‚Üê Torna alla Home</a>
    
    <div class="register-container">
        <div class="header">
            <h1>üìù Registrati</h1>
            <p>Crea il tuo account per accedere alla piattaforma</p>
        </div>
        
        <div id="alert-container"></div>
        
        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Nome *</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="Il tuo nome">
                </div>
                <div class="form-group">
                    <label for="lastName">Cognome *</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Il tuo cognome">
                </div>
            </div>
            
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" required placeholder="Scegli un username">
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="La tua email">
            </div>
            
            <div class="form-group">
                <label for="company">Azienda (opzionale)</label>
                <input type="text" id="company" name="company" placeholder="Nome della tua azienda">
            </div>
            
            <div class="form-group">
                <label for="role">Ruolo *</label>
                <select id="role" name="role" required>
                    <option value="">Seleziona un ruolo</option>
                    <option value="admin">Amministratore</option>
                    <option value="hr_manager">HR Manager</option>
                    <option value="researcher">Ricercatore</option>
                    <option value="data_analyst">Data Analyst</option>
                    <option value="user">Utente Standard</option>
                </select>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required placeholder="Almeno 8 caratteri">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Conferma Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Ripeti la password">
                </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                <label for="agreeTerms">
                    Accetto i <a href="#" style="color: #6366f1;">termini e condizioni</a> e la 
                    <a href="#" style="color: #6366f1;">privacy policy</a> *
                </label>
            </div>
            
            <button type="submit" class="register-btn" id="registerBtn">
                <span class="btn-text">Registrati</span>
                <span class="loading">Registrazione in corso...</span>
            </button>
        </form>
        
        <div class="divider">
            <span>Oppure</span>
        </div>
        
        <div class="footer-links">
            <p>Hai gi√† un account? <a href="/login.html">Accedi qui</a></p>
            <p><a href="/service-manager">Service Manager</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            const btn = document.getElementById('registerBtn');
            const alertContainer = document.getElementById('alert-container');
            
            // Validazione client-side
            if (data.password !== data.confirmPassword) {
                alertContainer.innerHTML = '<div class="alert alert-error">‚ùå Le password non coincidono</div>';
                return;
            }
            
            if (data.password.length < 8) {
                alertContainer.innerHTML = '<div class="alert alert-error">‚ùå La password deve essere di almeno 8 caratteri</div>';
                return;
            }
            
            if (!data.agreeTerms) {
                alertContainer.innerHTML = '<div class="alert alert-error">‚ùå Devi accettare i termini e condizioni</div>';
                return;
            }
            
            // UI Loading state
            btn.disabled = true;
            document.querySelector('.btn-text').style.display = 'none';
            document.querySelector('.loading').classList.add('show');
            
            try {
                const response = await fetch('http://79.72.47.188:3000/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        firstName: data.firstName,
                        lastName: data.lastName,
                        username: data.username,
                        email: data.email,
                        company: data.company,
                        password: data.password,
                        role: data.role
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alertContainer.innerHTML = '<div class="alert alert-success">‚úÖ Registrazione completata! Reindirizzamento al login...</div>';
                    
                    // Reindirizza al login dopo 2 secondi
                    setTimeout(() => {
                        window.location.href = '/login.html?message=Registrazione completata! Puoi ora effettuare il login.';
                    }, 2000);
                    
                } else {
                    alertContainer.innerHTML = '<div class="alert alert-error">‚ùå ' + (result.error || 'Errore durante la registrazione') + '</div>';
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                alertContainer.innerHTML = '<div class="alert alert-error">‚ùå Errore di connessione al server. Riprova.</div>';
            } finally {
                // Reset UI
                btn.disabled = false;
                document.querySelector('.btn-text').style.display = 'inline';
                document.querySelector('.loading').classList.remove('show');
            }
        });
        
        // Auto-focus sul primo campo
        document.getElementById('firstName').focus();
        
        // Test della connettivit√† al caricamento
        fetch('http://79.72.47.188:3000/health')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('‚úÖ Backend connesso:', data.message);
                }
            })
            .catch(error => {
                console.error('‚ö†Ô∏è Backend non raggiungibile:', error);
                document.getElementById('alert-container').innerHTML = 
                    '<div class="alert alert-error">‚ö†Ô∏è Problema di connessione al server. Alcuni servizi potrebbero non funzionare.</div>';
            });
    </script>
</body>
</html>
